{% extends 'header.html' %}

{% block title %}
Contact Page


{% endblock %}

{% block content %}
<div class="container p-4">
    <h3> Contact </h3>

    <div class="form-area">
        <form action="" role="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" maxlength="70"
                    required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" maxlength="70"
                    required>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="300"
                    rows="7"></textarea>
            </div>

            <button type="submit" id="submit" name="submit" class="btn btn-m btn-secondary">Submit Form</button>

        </form>

    </div>
    <br>

    {% endblock %}
