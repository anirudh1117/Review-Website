{% extends 'header.html' %}

{% block title %}
Add-Courses


{% endblock %}

{% block content %}




<div class="container">
    
<h3 class=" p-3" >Add A Course</h3>
<div class="row">
<div class="col-8">
  
  <form action="" method="POST">
    {% csrf_token %}

    <div class="form-group">
      {% if user.is_authenticated %}
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="uname" value="{{user.first_name}}">
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your email" name="uemail" value="{{user.email}}">
      </div>
      {% endif %}

     {{form.as_p}}
    
    
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  </div>
</div>

<br/>


{% endblock %}
